<head>

  <title>Random Color</title>
  <style>
    body{
      background-color: #029834;
      color: #ffffff;

      width: 110px;
      background-color: #ffffff;
      color: #029834;
      border: none;
      font-weight: bold;
    }

      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 id="color">#029834</h1>
    <button id="change">New Color</button>
  </div>
  <script src="script.js"></script>

</html>
